name: test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Huff
        uses: huff-language/huff-toolchain@v3
        with:
          version: nightly

      - name: Check formatting
        run: forge fmt --check

      - name: Check generated files are in sync
        run: |
          npm run generate:yul
          npm run generate:huff
          git diff --exit-code || (echo "Generated files are out of sync. Run 'npm run generate:yul && npm run generate:huff' and commit the changes." && exit 1)

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test

      - name: Check gas snapshots
        run: |
          cp gas-report gas-report.expected
          ./gas-report.sh
          diff gas-report.expected gas-report
        id: gas
